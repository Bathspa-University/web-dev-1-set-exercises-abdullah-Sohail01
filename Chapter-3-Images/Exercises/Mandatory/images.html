<!DOCTYPE html>
<html>
<head>
  <style>
    
    figure {
        justify-content: center;
    }
    
    
    img {
      filter: sepia(50%);
    }


  </style>
</head>
<body>
  <!-- Image 1 -->
  <figure>
    <img src="https://source.unsplash.com/1600x900/?nature,water" alt="A serene lake surrounded by mountains" width="300" height="169" title="Serene Lake">
    <figcaption>
      Image by <a href="https://unsplash.com/@jonathan_christian_photography"><NAME></a> on <a href="https://unsplash.com/">Unsplash</a>.
      License: <a href="https://unsplash.com/license">Unsplash License</a>.
    </figcaption>
  </figure>

  <!-- Image 2 -->
  <figure>
    <img src="https://source.unsplash.com/1600x900/?mountains,sunrise" alt="A beautiful sunrise over a mountain range" width="300" height="169" title="Sunrise Over Mountains">
    <figcaption>
      Image by <a href="https://unsplash.com/@peterlaster"><NAME></a> on <a href="https://unsplash.com/">Unsplash</a>.
      License: <a href="https://unsplash.com/license">Unsplash License</a>.
    </figcaption>
  </figure>

  <!-- Image 3 -->
  <figure>
    <img src="https://source.unsplash.com/1600x900/?forest,trees" alt="A dense forest with tall trees" width="300" height="169" title="Tall Trees in Forest">
    <figcaption>
      Image by <a href="https://unsplash.com/@alexanderteter">Alexander Teter</a> on <a href="https://unsplash.com/">Unsplash</a>.
      License: <a href="https://unsplash.com/license">Unsplash License</a>.
    </figcaption>
  </figure>
</body>
</html>
