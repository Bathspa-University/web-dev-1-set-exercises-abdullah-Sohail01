<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    
    <!-- #1: Link the CSS Stylesheet with the HTML document -->

    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>


  <!--                               -:  THE START  :-                                 -->


    <!-- #2: Creating a div container with class="Calculator"  -->

<div class="Calculator">

    <!-- #3: Creating a div container with class="Calculator"  -->



    <!-- #4: Using h1 as main heading "Petrol Calculator" -->
    
    <h1><img src="fuel.jpg" alt="fuel"height="60" width="60">Petrol Calculator</h1>

    <!-- #5: Creating an input feild for petrol price, adding a default value, and placeholder text -->

    <input type="num" id="Petrol_Price" step="0.01" value="1.72" placeholder="Petrol price per liter">

<!-- #6: Creating an input feild for liter of petrol purchased, adding a default value, and placeholder text -->
 
    <input type="num" id="Liter_of_petrol_purchased" value="0" placeholder="Liter of petrol purchased">

<!-- #7: Creating a button for calulating the total cost -->

    <button id="Petrol_calculator_button">CALCULATE</button>

<!-- #8: Using p to display the total cost -->

    <p id="total_cost">Total Cost:-</p>

</div>

<!-- #9: Link the JavaScript with the HTML document -->

<script src="calculator.js"></script>

</body>
</html>


<!--                                          -:  THE END  :-                                      -->
